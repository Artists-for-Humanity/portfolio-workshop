<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>~portfolio~</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>

<body>
    {% include 'nav.html' %}
    <main>
        <div class="message-box">
            <div class="top-row">
                <div class="message-title">message</div>
                <div class="exit-button"> X </div>
            </div>
            <div class="text-box">
                <div class="typewriter">
                    <h1>Hi, I'm (name)</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="typewriter">
                <h1 class="progress-text">What i know?</h1>
            </div>
            <div class="progress-bar">
                <div class="skills">
                    <div class="skills-bar">
                        <div class="bar">
                            <div class="info">
                                <span>HTML</span>
                            </div>
                            <div class="progress-line"><span class="html"></span></div>
                            <div class="bar">
                                <div class="info">
                                    <span>CSS</span>
                                </div>
                                <div class="progress-line"><span class="css"></span></div>
                                <div class="bar">
                                    <div class="info">
                                        <span>BOOTSTRAP</span>
                                    </div>
                                    <div class="progress-line"><span class="bootstrap"></span></div>
                                    <div class="bar">
                                        <div class="info">
                                            <span>JAVASCRIPT</span>
                                        </div>
                                        <div class="progress-line">
                                            <span class="javascript"></span>
                                        </div>
                                        <div class="bar">
                                            <div class="info">
                                                <span>C Programming</span>
                                            </div>
                                            <div class="progress-line"><span class="c"></span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
{% for item in items %}
{% include 'item.html' %}
{% endfor %}

</html>
